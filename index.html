<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Glowing Book</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="book">
            <div class="cover front"></div>
            <div class="cover back"></div>
            <div class="content">Welcome</div>
        </div>
    </div>
    <div class="final-container">
       
    </div>

    <div class="inner-container">
        <video controls width="100%" height="100%">
            <source src="videoweb.mp4" type="video/mp4">
            <source src="videoweb.mp4" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Add the fade-complete class to body after 8 seconds
        setTimeout(() => {
            document.body.classList.add('fade-complete');
        }, 8000);
    </script>
</body>
</html>
